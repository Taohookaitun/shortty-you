<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  
        Shortty You!
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>

<body>
    <img src="3.png" alt="image error">
    <header>
            <ul>
                <p>          
                    <h2>EASY TO GENERATE</h2>
                    <sup><span style="white-space: nowrap;">
                        <h6>Shorten Your Links, QR Codes Made Simple, Share with Ease</h6>
                    </span></sup></p>
            </ul>
    </header>
    <main>
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('shorturl')">Short URL</button>
            <button class="tab-button" onclick="openTab('Qrcode')">Qr code</button>
        </div>
        
        <div class="tab-content" id="shorturl">
            <h1>Short URL</h1>
            <div class="search-container">
                <input type="text" class="search-box" id="short-text" placeholder="www.example.com">
                <p id="warning-message" style="color: red;"></p>
                <output type="box"></output>
                <button class="search-button" id="shorten">Shorten</button>
                <script>
                    const shortText = document.getElementById('short-text');
                    const warningMessage = document.getElementById('warning-message');
                    const shortenButton = document.getElementById('shorten');
                    
                    shortenButton.addEventListener("click", function () {
                        if (shortText.value.length === 0) {
                            warningMessage.textContent = 'Please enter URL.';
                        } else {
                            window.location.href = "shorten.html";
                        }
                    });
                </script>
                
            </div>
        </div>
</body>
</html>

        <div class="tab-content" id="Qrcode">
            <h1>QrCode</h1>
            <div class="search-container">
                <input type="text" class="search-box" id="qr-text"placeholder="Enter text or URL">
                <button onclick="generateQRCode()"class="search-button">Generate QR Code</button>
            </div>
            <div id="qrcode"></div>
        </div>
        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
        <script src="qr.js"></script>
        <script src="conn.js"></script>
    
    </main>

    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>
