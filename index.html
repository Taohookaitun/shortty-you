<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  
        Shortty You!
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>

<body>
    <img src="3.png" alt="image error">
    <header>
            <ul>
                <p>          
                    <h2>EASY TO GENERATE</h2>
                    <sup><span style="white-space: nowrap;">
                        <h6>Shorten Your Links, QR Codes Made Simple, Share with Ease</h6>
                    </span></sup></p>
            </ul>
    </header>
    <main>
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('shorturl')">Short URL</button>
            <button class="tab-button" onclick="openTab('Qrcode')">Qr code</button>
        </div>
        
        <div class="tab-content" id="shorturl">
            <h1>Short URL</h1>
            <div class="search-container">
                <input type="text" class="search-box" id="short-text" placeholder="www.example.com">
                <a id="shortened-url" href="" target="_blank"></a>
                <p id="warning-message" style="color: red;"></p>
                <output type="box"></output>
                <button class="search-button" id="shorten">Shorten</button>
                <script>
                    const shortenButton = document.getElementById('shorten');
                    const shortText = document.getElementById('short-text');
                    const shortenedUrl = document.getElementById('shortened-url');
                
                    shortenButton.addEventListener('click', () => {
                        const originalUrl = shortText.value;
                        if (originalUrl.trim() === '') {
                            alert('Please enter a URL.');
                            return;
                        }
                
                        // ส่งคำขอ POST ไปยัง API
                        fetch('/shorten', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ originalUrl }),
                            
                        })
                        .then(response => response.json())
                        .then(data => {
                            // แสดง URL ย่อในแท็ก <a>
                            shortenedUrl.href = data.shortUrl;
                            shortenedUrl.textContent = data.shortUrl;
                        })
                        .catch(error => {
                            console.error('Error:', error);
                             alert('An error occurred. Please try again later.'); // แสดงข้อความผิดพลาด
                        });

                    });
                </script>
                
                
            </div>
        </div>
</body>
</html>

        <div class="tab-content" id="Qrcode">
            <h1>QrCode</h1>
            <div class="search-container">
                <input type="text" class="search-box" id="qr-text"placeholder="Enter text or URL">
                <button onclick="generateQRCode()"class="search-button">Generate QR Code</button>
            </div>
            <div id="qrcode"></div>
        </div>
        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
        <script src="qr.js"></script>
        <script src="conn.mjs"></script>
        <div class="tabs">
            <!-- เพิ่มตำแหน่ง URL ย่อไว้ที่นี่ -->
            <a id="shortened-url" href="" target="_blank"></a>
        </div>
    
    </main>

    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>
